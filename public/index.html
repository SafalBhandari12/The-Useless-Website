<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Required Meta Tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Primary Meta Tags -->
    <title>Useless Web Clone – Random Useless Websites</title>
    <meta
      name="description"
      content="A fun clone of The Useless Web. Instantly teleport to random, quirky, and completely useless websites for a quick laugh or distraction!"
    />
    <meta name="theme-color" content="#000000" />
    <meta name="robots" content="index, follow" />

    <!-- Optional: Keywords (some engines ignore these, but they can help slightly) -->
    <meta
      name="keywords"
      content="Useless Web, The Useless Web, random websites, useless websites, fun websites, random link generator"
    />

    <!-- Canonical URL (update to your domain) -->
    <link rel="canonical" href="https://example.com/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://example.com/" />
    <meta property="og:title" content="Useless Web Clone – Random Useless Websites" />
    <meta
      property="og:description"
      content="A fun clone of The Useless Web. Instantly teleport to random, quirky, and completely useless websites for a quick laugh or distraction!"
    />
    <!-- Replace with an actual image URL or use your own logo -->
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://example.com/" />
    <meta name="twitter:title" content="Useless Web Clone – Random Useless Websites" />
    <meta
      name="twitter:description"
      content="A fun clone of The Useless Web. Instantly teleport to random, quirky, and completely useless websites for a quick laugh or distraction!"
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/og-image.jpg" />

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Useless Web Clone – Random Useless Websites",
        "url": "https://example.com/",
        "description": "A fun clone of The Useless Web. Instantly teleport to random, quirky, and completely useless websites for a quick laugh or distraction!",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://example.com/?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>

    <!-- CRA Default Links: Favicon, Manifest, etc. -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
